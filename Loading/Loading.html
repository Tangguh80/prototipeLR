<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Loading.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direct to</title>
</head>
<body>



    <div class="container">
        <div class="kotak-isi">
            <img src="https://raw.githubusercontent.com/Tangguh80/Gambar/4b047e8783c459683227546c4964264aab509f9a/Lr%20logo2.svg" class="Logo" alt="Logo">
            <img src="https://raw.githubusercontent.com/Tangguh80/Gambar/170a7dc1653516ba35b7b310f4e3a3e09eb37b7a/textLR.svg" class="Text" alt="Text">
        </div>
        <div class="kotak-isi2">
            <img src="https://raw.githubusercontent.com/Tangguh80/Gambar/874a2a5bb771e1945181fc3abf5ef950bc62c02e/segi%206.svg" class="Logo6" alt="Logo6">
        </div>
    </div>
    
    <script>
setTimeout(() => {
    document.querySelector('.Logo').style.animation = 'SlideRight 0.5s ease-in-out forwards';
    setTimeout(() => {
        document.querySelector('.Logo').style.maxWidth = '130px';
        setTimeout(() => {
            const logo6 = document.querySelector('.Logo6');
            logo6.style.display = 'flex'; 
            logo6.style.opacity = '1'; 
            logo6.style.transform = 'scale(1)'; 

            setTimeout(() => {
                logo6.style.transform = 'scale(1000)'; 

                // Add a delay before redirecting to the new page to ensure the enlargement animation completes
                setTimeout(() => {
                    window.location.href = "../Form2024/Form.html"; // Replace with your desired URL
                }, 500); // Adjust delay as needed
            }, 1000); // Start enlarging after a delay
        }, 1000); // 1 second delay after .Logo maxWidth is set
    }, 500); // Delay matches the SlideRight animation duration
}, 5000); // Initial delay before starting the SlideRight animation

    </script>
    
    
    
    
</body>
</html>
